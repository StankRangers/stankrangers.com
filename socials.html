<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socials — The Stank Rangers</title>
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--green:#29AD75;--yellow:#F8EF61;--ink:#ffffff;--bg:#000000;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;background:#000;color:#fff;display:grid;min-height:100dvh;grid-template-rows:auto 1fr auto}
    header{padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.08);display:flex;justify-content:space-between;align-items:center;background:#0a0a0a}
    .brand{display:flex;align-items:baseline;gap:10px}
    .title{font-family:"Bebas Neue",sans-serif;font-size:clamp(24px,5vw,44px);background:linear-gradient(90deg,var(--yellow),var(--green));-webkit-background-clip:text;background-clip:text;color:transparent;margin:0;line-height:1}
    .sub{margin:0;color:#c8ffeb;font-weight:800;font-size:14px}
    .back{text-decoration:none;color:#eafff6;border:1px solid rgba(255,255,255,.1);padding:10px 14px;border-radius:12px;display:inline-flex;gap:8px;align-items:center}
    main{display:grid;place-items:center;padding:28px}
    .card{max-width:860px;background:rgba(12,12,12,.7);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:24px;box-shadow:0 20px 60px rgba(0,0,0,.5);text-align:center}
    .logo{max-width:160px;width:40vw;height:auto;display:block;margin:0 auto 14px;filter:drop-shadow(0 10px 30px rgba(0,0,0,.6))}
    p{line-height:1.6;font-size:18px}
    .social-icons{margin-top:16px;display:flex;justify-content:center;gap:18px}
    .social-icons a{color:#fff;font-size:24px;text-decoration:none;transition:color .3s}
    .social-icons a:hover{color:var(--green)}
    footer{padding:12px 20px;border-top:1px solid rgba(255,255,255,.08);opacity:.8;background:#0a0a0a;text-align:center;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1 class="title">The Stank Rangers</h1>
      <p class="sub">Featuring Richey Richards</p>
    </div>
    <a class="back" href="index.html">← Back to Home</a>
  </header>
  <main>
    <article class="card">
      <img class="logo" src="stank-rangers-logo.webp" alt="The Stank Rangers Logo" />
      <p>Please Follow and Like us on the Socials!</p>
      
      <!-- Social Icons -->
      <div class="social-icons">
        <a href="https://www.instagram.com/stank_rangers/profilecard/?igsh=MTlnMzNiZzhuY3Z4dw==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/share/1CRb3gGDhp/?mibextid=wwXIfr" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://x.com/StankRangers" target="_blank" title="Twitter/X"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.tiktok.com/@stankrangers" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/@Stank-Rangers" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </article>
  </main>
  <footer>© <script>document.write(new Date().getFullYear())</script> The Stank Rangers</footer>
</body>
</html>
